<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸ¤– AI Assistant</h2>
                <button id="newChatBtn" class="new-chat-btn">
                    + New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will appear here -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">ðŸ‘¤</div>
                    <span>Client Demo</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h1>AI Assistant</h1>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">ðŸ¤–</div>
                    <h2>Hello! I'm your AI Assistant</h2>
                    <p>How can I help you today? Feel free to ask me anything!</p>
                    <div class="suggestions">
                        <button class="suggestion-btn" data-prompt="What can you help me with?">
                            What can you help me with?
                        </button>
                        <button class="suggestion-btn" data-prompt="Tell me about AI technology">
                            Tell me about AI technology
                        </button>
                        <button class="suggestion-btn" data-prompt="How does this chatbot work?">
                            How does this work?
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Type your message here..." 
                        maxlength="1000"
                    >
                    <button id="sendButton" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">0/1000</span>
                    <span class="disclaimer">AI may produce inaccurate information</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Processing your message...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
